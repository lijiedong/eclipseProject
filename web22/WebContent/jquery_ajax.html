<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
 	function fn1(){
 		$.get("/web22/ajaxServlet2",//url地址
 				{"name":"董李杰","password":123},
 				function(data){ //执行成功后的回调函数
 					alert(data);
 				},
 				"text"
 				)
 	}
 	function fn2(){
 		$.post("/web22/ajaxServlet2",//url地址
 				{"name":"董李杰","password":123},
 				function(data){ //执行成功后的回调函数
 					alert(data);
 				},
 				"text"
 				)
 	}
</script>
</head>
<body>
<input type="button" value="get访问服务器端" onclick="fn1()"><span id="span1"></span>
	<br>
	<input type="button" value="post访问服务器端" onclick="fn2()"><span id="span2"></span>
	
</body>
</html>
